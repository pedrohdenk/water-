<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #666666;
            padding-top: 5px; /* Ajusta o espaço do topo para compensar a altura da barra */
        }

        /* Barra de navegação */
        .navbar {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(128, 128, 128, 0.7);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 50px;
            display: flex;
            justify-content: center;
            z-index: 999;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }

        .navbar ul li a:hover {
            background-color: #fff;
            color: #000;
        }

        /* Ícone de configurações */
        .config-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            background-image: url('https://i.pinimg.com/originals/b3/69/c2/b369c2fae9c5c1ca4b7fad6a8353ad57.png');
            background-size: cover;
            background-position: center;
            cursor: pointer;
            position: fixed;
            top: 10px;
            left: 20px;
            z-index: 1001; /* Z-index mais alto para garantir o clique */
        }

        /* Ícone de perfil */
        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            background-size: cover;
            background-position: center;
            cursor: pointer;
            position: fixed;
            top: 10px;
            right: 20px;
            z-index: 1001; /* Z-index mais alto para garantir o clique */
        }

        /* Menu oculto (para dispositivos móveis) */
        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .mobile-menu.active {
            display: flex;
        }

        .mobile-menu ul {
            list-style: none;
        }

        .mobile-menu ul li {
            margin: 20px 0;
        }

        .mobile-menu ul li a {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }

        /* Banner Principal */
        .banner {
            width: 100%;
            aspect-ratio: 21 / 9;
            background-image: url('https://is1-ssl.mzstatic.com/image/thumb/Video123/v4/87/ff/52/87ff52bd-45c8-8305-c3d4-d7d52044ba8a/Kong_SkullIsland_H_DD_KAalt_4320x3240_300dpi_EN.png/1679x945sr.webp');
            background-size: cover;
            background-position: center;
            margin-top: 0;
            border-radius: 25;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .banner-content {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff;
            backdrop-filter: blur(5px);
            padding: 10px;
            border-radius: 10px;
        }

        .banner-content .text {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .banner-content .button {
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .banner-content .button:hover {
            background-color: #fff;
        }

        /* Popup de seleção de imagem */
        .profile-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 1002; /* Maior que o ícone do perfil */
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .profile-popup.active {
            display: flex;
        }

        .profile-option {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .profile-option:hover {
            transform: scale(1.1);
        }

        .close-popup {
            color: #fff;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            text-decoration: underline;
        }
        footer {image-rendering: auto;
        
        }

    </style>
    <script>
        function toggleMobileMenu() {
            document.querySelector('.mobile-menu').classList.toggle('active');
        }

        function goToConfigPage() {
            window.location.href = "config.html";
        }

        function openProfilePopup() {
            document.querySelector('.profile-popup').classList.add('active');
        }

        function closeProfilePopup() {
            document.querySelector('.profile-popup').classList.remove('active');
        }

        function selectProfileImage(url) {
            document.querySelector('.profile-icon').style.backgroundImage = `url(${url})`;
            closeProfilePopup();
        }

    </script>
</head>

        <div class="profile-option" style="background-image: url('https://i.pinimg.com/564x/26/6a/1b/266a1b3c78f5c48c4f002f8cc143bdc1.jpg');" onclick="selectProfileImage('https://i.pinimg.com/564x/26/6a/1b/266a1b3c78f5c48c4f002f8cc143bdc1.jpg')"></div>

        <div class="profile-option" style="background-image: url('https://i.pinimg.com/564x/0a/5e/66/0a5e66acedaf8e51d3c37e11f1af9302.jpg');" onclick="selectProfileImage('https://i.pinimg.com/564x/0a/5e/66/0a5e66acedaf8e51d3c37e11f1af9302.jpg')"></div>

    </div>

    <section class="banner">

</body>
