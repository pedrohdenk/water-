<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #666666;
            padding-top: 5px; /* Ajusta o espaço do topo para compensar a altura da barra */
        }

        /* Barra de navegação */
        .navbar {
            position: fixed;
            top: 10px;
            left: 508px;
            right: 508px;
            background-color: rgba(128, 128, 128, 0.7);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 50px;
            display: flex;
            justify-content: center;
            z-index: 9999;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }

        .navbar ul li a:hover {
            background-color: #fff;
            color: #000;
        }

        /* Ícone de configurações */
        .config-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            background-image: url('https://i.pinimg.com/originals/b3/69/c2/b369c2fae9c5c1ca4b7fad6a8353ad57.png');
            background-size: cover;
            background-position: center;
            cursor: pointer;
            position: fixed; /* Alterado para fixed */
            top: 10px;
            left: 20px;
            z-index: 10000;
        }

        /* Ícone de perfil */
        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            background-size: cover;
            background-position: center;
            cursor: pointer;
            position: fixed; /* Alterado para fixed */
            top: 10px;
            right: 20px;
            z-index: 10000;
        }

        /* Menu oculto (para dispositivos móveis) */
        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .mobile-menu.active {
            display: flex;
        }

        .mobile-menu ul {
            list-style: none;
        }

        .mobile-menu ul li {
            margin: 20px 0;
        }

        .mobile-menu ul li a {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }

        /* Banner Principal */
        .banner {
            aspect-ratio: 21 / 9;
            background-image: url('https://is1-ssl.mzstatic.com/image/thumb/Video123/v4/87/ff/52/87ff52bd-45c8-8305-c3d4-d7d52044ba8a/Kong_SkullIsland_H_DD_KAalt_4320x3240_300dpi_EN.png/1679x945sr.webp');
            background-size: cover;
            background-position: center;
            margin-left: 1px;
            margin-right: 1px;
            margin-top: 0;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Galeria de Banners */
        .gallery {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .gallery .banner-item {
            aspect-ratio: 16 / 9;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, border 0.3s ease;
            cursor: pointer;
        }

        .gallery .banner-item:hover {
            background-color: rgba(0, 0, 0, 0.5); /* Escurecer ao passar o mouse */
        }

        .gallery .banner-item.active {
            border: 5px solid blue; /* Borda azul ao clicar */
        }

        /* Ajustes para dispositivos móveis */
        @media (max-width: 768px) {
            .navbar ul {
                display: none;
            }
        }

        /* Conteúdo da página */
        .content {
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }

        /* Popup de seleção de imagem */
        .profile-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .profile-popup.active {
            display: flex;
        }

        .profile-option {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .profile-option:hover {
            transform: scale(1.1);
        }

        .close-popup {
            color: #fff;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            text-decoration: underline;
        }

    </style>
    <script>
        function toggleMobileMenu() {
            document.querySelector('.mobile-menu').classList.toggle('active');
        }

        function goToConfigPage() {
            window.location.href = "config.html";
        }

        function openProfilePopup() {
            document.querySelector('.profile-popup').classList.add('active');
        }

        function closeProfilePopup() {
            document.querySelector('.profile-popup').classList.remove('active');
        }

        function selectProfileImage(url) {
            document.querySelector('.profile-icon').style.backgroundImage = `url(${url})`;
            closeProfilePopup();
        }

        function selectBanner(element) {
            const banners = document.querySelectorAll('.banner-item');
            banners.forEach(banner => banner.classList.remove('active'));
            element.classList.add('active');
        }
    </script>
</head>
<body>

    <!-- Barra de Navegação -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="film.html">Film</a></li>
            <li><a href="work.html">TV</a></li>
        </ul>
    </nav>

    <!-- Ícone de configurações -->
    <div class="config-icon" onclick="toggleMobileMenu()"></div>

    <!-- Ícone de perfil -->
    <div class="profile-icon" onclick="openProfilePopup()" style="background-image: url('https://via.placeholder.com/150');"></div>

    <!-- Menu para dispositivos móveis -->
    <div class="mobile-menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Film</a></li>
            <li><a href="#">TV</a></li>
        </ul>
    </div>

    <!-- Popup de seleção de imagem -->
    <div class="profile-popup">
        <div class="profile-option" style="background-image: url('https://i.pinimg.com/474x/5a/25/15/5a25157fe6679e22a5cc518ebe96f0a5.jpg');" onclick="selectProfileImage('https://i.pinimg.com/474x/5a/25/15/5a25157fe6679e22a5cc518ebe96f0a5.jpg')"></div>
        <div class="profile-option" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRs-8QMYPCchpg8WNZNhvtbSfJ3MFEgU1IEI-sbpBikCF_y-xOVlnVMIiW9KuX26jUV3ZM&usqp=CAU');" onclick="selectProfileImage('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRs-8QMYPCchpg8WNZNhvtbSfJ3MFEgU1IEI-sbpBikCF_y-xOVlnVMIiW9KuX26jUV3ZM&usqp=CAU')"></div>
        <div class="profile-option" style="background-image: url('https://i.pinimg.com/564x/fb/2a/b8/fb2ab847ddab67b32594c5d987a61769.jpg');" onclick="selectProfileImage('https://i.pinimg.com/564x/fb/2a/b8/fb2ab847ddab67b32594c5d987a61769.jpg')"></div>
        <div class="close-popup" onclick="closeProfilePopup()">Fechar</div>
    </div>

    <!-- Banner Principal -->
    <section class="banner"></section>

    <!-- Galeria -->
    <div class="gallery">
        <div class="banner-item" style="background-image: url('https://via.placeholder.com/640x360');" onclick="selectBanner(this)"></div>
        <div class="banner-item" style="background-image: url('https://via.placeholder.com/640x360');" onclick="selectBanner(this)"></div>
        <div class="banner-item" style="background-image: url('https://via.placeholder.com/640x360');" onclick="selectBanner(this)"></div>
        <div class="banner-item" style="background-image: url('https://via.placeholder.com/640x360');" onclick="selectBanner(this)"></div>
    </div>

</body>
</html>
